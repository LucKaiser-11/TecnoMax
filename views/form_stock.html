<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ajustar Stock</title>
    <link rel="stylesheet" href="/static/css/estilo.css">
</head>
<body>
    <div class="container">
        <h2>Ajustar Stock de {{ producto['nombre'] }}</h2>
        <form action="/admin/stock" method="POST">
            <input type="hidden" name="producto_id" value="{{ producto['id_producto'] }}">
            <div class="form-group">
                <label for="cantidad">Nueva cantidad en inventario:</label>
                <input type="number" name="cantidad" id="cantidad" min="0" required>
            </div>
            <button type="submit" class="btn-save">Actualizar Stock</button>
            <a href="/dashboardAdmin/productos" class="btn-cancel">Cancelar</a>
        </form>
    </div>
</body>
</html>
