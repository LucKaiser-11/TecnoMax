<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi cuenta | TecnoMax</title>
    <link rel="stylesheet" href="/static/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="contenedor">
        <div id="login" class="formulario activo">
            <h2><i class="fas fa-user-circle"></i> Iniciar sesión</h2>
            <form action="/login" method="post">
                <input type="hidden" name="accion" value="login">
                <label for="correo">Correo electrónico</label>
                <input type="email" name="correo" id="correo" required>
                <label for="password">Contraseña</label>
                <input type="password" name="password" id="password" required>
                <button type="submit">Acceder</button>
            </form>
            <p class="link">
                ¿No tienes cuenta?
                <a href="#registro">Regístrate</a>
            </p>
        </div>

        <div id="registro" class="formulario">
            <h2><i class="fas fa-user-plus"></i> Crear cuenta</h2>
            <form action="/login" method="post">
                <input type="hidden" name="accion" value="registro">
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre" required>
                <label for="apellidoPat">Apellido paterno</label>
                <input type="text" name="apellidoPat" id="apellidoPat" required>
                <label for="apellidoMat">Apellido materno</label>
                <input type="text" name="apellidoMat" id="apellidoMat" required>
                <label for="correo_reg">Correo electrónico</label>
                <input type="email" name="correo_reg" id="correo_reg" required>
                <label for="direccion">Dirección</label>
                <input type="text" name="direccion" id="direccion" required>
                <label for="telefono">Teléfono</label>
                <input type="text" name="telefono" id="telefono" required>
                <input type="password" name="pass_reg" id="pass_reg" required>
                <button type="submit">Crear cuenta</button>
    </form>
    <p class="link">
        ¿Ya tienes cuenta?
        <a href="#login">Iniciar sesión</a>
    </p>
    </div>
    </div>
</body>
</html>

<style>
    body {
    font-family: 'Segoe UI', sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.contenedor {
    width: 100%;
    max-width: 420px;
    background-color: white;
    padding: 40px 30px;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    position: relative;
}

.formulario {
    display: none;
    flex-direction: column;
    animation: fadeIn 0.3s ease-in-out;
}

.formulario h2 {
    margin-bottom: 25px;
    color: #2e7d32;
    text-align: center;
    font-size: 22px;
}

.formulario label {
    margin-bottom: 5px;
    font-weight: 500;
    color: #333;
}

.formulario input {
    padding: 10px;
    margin-bottom: 18px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 15px;
}

.formulario button {
    padding: 12px;
    background-color: #2e7d32;
    color: white;
    border: none;
    border-radius: 6px;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s;
}

.formulario button:hover {
    background-color: #1b5e20;
}

.formulario .link {
    margin-top: 15px;
    font-size: 14px;
    text-align: center;
}

.formulario .link a {
    color: #2196f3;
    text-decoration: none;
    font-weight: bold;
}

/* Mostrar el formulario activo */
#login:target,
#registro:target {
    display: flex;
}

/* Mostrar login por defecto si no hay hash */
.formulario.activo {
    display: flex;
}

/* Animación suave */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}
</style>
